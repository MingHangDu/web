
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>中輝資訊有限公司</title>
  <script type="text/javascript">

    var language;
    if(navigator.appName == 'Netscape')
    {
      language = navigator.language;
    }
    else
    {
      language = navigator.browserLanguage;
    }

    var directPage = "en/index.html";

    if(language.toLowerCase().index('tw') > -1) directPage = "tw/index.html";       //繁體中文
    else if(language.toLowerCase().index('en') > -1) directPage = "en/index.html";  //英文

    document.location.href = directPage;
  </script>

</head>
<body>

</body>
</html>
